<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlatDark</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<main class="align-items-center d-flex justify-content-center ">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class=" col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 form-wrapper ">
                <h1 class="text-center"><i class="fa fa-leaf"></i></h1>
                <div class="row switches no-gutters my-4">
                    <a class=" col-6 col btn btn-primary">sign in</a>
                    <a class="col-6 col btn btn-primary -right">sign up</a>
                </div>
                <div class="cutter">
                    <div class="row form-container no-gutters">
                        <div class="col-6">
                            <form class="main-form  left">
                                <div class="form-group" >
                                    <input class="form-control" type="text" placeholder="User name">
                                    <i class="fa fa-user"></i>
                                    <i class="fa fa-check option not-valid"></i>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="email" placeholder="Email">
                                    <i class="fa fa-envelope"></i>
                                    <i class="fa fa-check option not-valid"></i>

                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" placeholder="password ">
                                    <i class="fa fa-lock"></i>
                                    <i class="fa fa-check option not-valid"></i>

                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" placeholder="Renter password">
                                    <i class="fa fa-pencil"></i>
                                    <i class="fa fa-check option not-valid"></i>
                                </div>
                                <div class="text-center">
                                    <input class="form-control" type="submit" value="Sign Up" placeholder="User name">
                                </div>
                            </form>
                        </div>
                        <div class="col-6">
                            <form class="main-form right">
                                <div class="form-group">
                                    <input class="form-control" type="text">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password">
                                    <i class="fa fa-lock"></i>
                                    <i class="fa fa-eye option show" data-toggle="tooltip" data-placement="top" title="show password"></i>
                                    <i class="fa fa-eye-slash option hide" data-toggle="tooltip " data-placement="top" title="hide password"></i>
                                </div>
                                <div class="form-check text-right">
                                    <label class="form-check-label text-muted mr-4" for="Remember">Remember me</label>
                                    <input type="checkbox" class="form-check-input" id="Remember">
                                </div>
                                <div class="text-center">
                                    <input class="form-control" type="submit" value="Sign in">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
